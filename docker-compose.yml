version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: regulatory_intelligence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend/regulatory_analyzer
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/regulatory_intelligence
      - SECRET_KEY=your-secret-key-change-in-production
      - GEMINI_API_KEY=AIzaSyDgkpNwPCqWo2DoroIAwqd9JQPJXwLSMPY
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/regulatory_analyzer:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - REACT_APP_SOCKET_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
